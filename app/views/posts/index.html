<%= render "user" %>

<div style="width: 100%">
  <% @posts.each do |post| %>
    <%= link_to([current_user, post]) do %>
      <div style="display: block; float: left; margin: 5px">
        <div>
          <%= image_tag(post.picture.url(:medium)) %>
        </div>
        <div>
          <b><%= post.title %></b><br>
          <%= post.created_at %><br>
          Comments: <%= post.comments.count %>
        </div>
      </div>
    <% end %>
  <% end %>
</div>
