<h2>Sign up by yourself</h2>

<form ng-submit="submit()">

  <div class="auth-errors">
    {{ errors }}
  </div>

  <div class="field">
    <label for="username">Username:</label>
    <input type="text" ng-model="user.username" autofocus="true">
  </div>

  <div class="field">
    <label for="email">Email:</label>
    <input type="text" ng-model="user.email" autofocus="true">
  </div>

  <div class="field">
    <label for="password">Password:</label>
    <em>(8 characters minimum)</em>
    <br />
    <input type="password" ng-model="user.password" autocomplete="off">
  </div>

  <div class="field">
    <label for="password_confirmation">Password confirmation:</label>
    <br />
    <input type="password" ng-model="user.password_confirmation" autocomplete="off">
  </div>

  <div class="actions">
    <input type="submit" value="Sign up">
  </div>
</form>
